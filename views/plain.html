<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Nice youtube search</title>

<link rel="stylesheet" type="text/css" href="stylesheet/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="stylesheet/bootstrap-responsive.css" />
<script src="js/jquery-min.js"></script>

<script src="js/bootstrap-min.js"></script>
<script src="js/underscore-min.js"></script>

    <script src="js/backbone-min.js"></script>
</head>


<body>


<div id="bot"></div>

<!-- javascript coding -->
<script type="text/template" id="data-template">
    
           
         <%_.each(data,function(item){ %>  
        <iframe style ="display:none" width="210" height="172"
                src=<%= JSON.stringify(item)%>>
        </iframe>
        <%})  %>
        
        <%_.each(thumb,function(item){ %>  
        <a href="#"> <img width="105  " height="86"
                src=<%= JSON.stringify(item)%>>
        </a>
        <%})  %>
        
        

</script>

        <script type="text/template" id="video-template">
    
           
         <%_.each(data,function(item){ %>  
        <iframe style ="display:none" width="210" height="172"
                src=<%= JSON.stringify(item)%>>
        </iframe>
        <%})  %>
        
       </script>
        
        
<div id="container"></div>

    <script type="text/javascript" src="js/youtube.js"></script>

  

</body>
</html>
